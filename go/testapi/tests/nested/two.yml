    variables:
      api_url: http://localhost:80
    steps:
      - id: health-endpoint-test-get
        request:
          method: GET
          endpoint: "{{ var.api_url }}/health"
        response:
          code: 200
          body:
            type: "plaintext"
            content: "OK"
            exact: true
      - id: echo-endpoint-test-post
        request:
          method: POST
          endpoint: "{{ var.api_url }}/echo"
          body: "some text h3re"
        response:
          code: 200
          body:
            type: "plaintext"
            content: "some text h3re"
            exact: true